<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICACCP 2025 | Payment Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header img {
      max-height: 60px;
    }
    .header h2 {
      margin-top: 10px;
      color: #333;
    }
    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .btn {
      background: #0b72e7;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
    }
    .success {
      display: none;
      background: #e6ffed;
      border: 1px solid #25b46b;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      color: #216e4b;
    }
    .transaction-id {
      font-weight: bold;
      color: #0a6d25;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://icaccpa.in/assets/images/logo.png" alt="ICACCP 2025 Logo">
      <h2>Publication Fee Payment</h2>
      <p>5th International Conference on Advanced Computational and Communication Paradigms</p>
    </div>

    <form id="paymentForm">
      <label>Author Full Name</label>
      <input type="text" required>

      <label>Email Address</label>
      <input type="email" required>

      <label>Paper Title</label>
      <input type="text" value="Machine Learning-Based Anomaly Detection for Continuous Integration and Delivery">

      <label>Amount (INR)</label>
      <input type="text" value="4000" disabled>

      <button type="submit" class="btn">Pay Now</button>
    </form>

    <div class="success" id="successMsg">
      ✅ Payment of ₹4000 received successfully.<br>
      Transaction ID: <span class="transaction-id">RZP-ICACCP2025-48392</span><br>
      A confirmation email has been sent to your registered email.
    </div>
  </div>

  <script>
    const form = document.getElementById("paymentForm");
    const success = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      form.style.display = "none";
      success.style.display = "block";
    });
  </script>
</body>
</html>
