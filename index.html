<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICACCP 2025 | Payment Portal</title>
  <link rel="icon" href="https://www.icaccpa.in/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 250px;
    }
    h2 {
      text-align: center;
      color: #2f3640;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .pay-button {
      width: 100%;
      margin-top: 30px;
      background-color: #27ae60;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .pay-button:hover {
      background-color: #219150;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.icaccpa.in/assets/images/logo.png" alt="ICACCP 2025 Logo" />
      
    </div>
    <h2>Conference Fee Payment</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="e.g. Aryan Sharma" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="e.g. aryan@email.com" required />

      <label for="paper">Paper Title</label>
      <input type="text" id="paper" placeholder="e.g. Machine Learning-Based Anomaly Detection..." required />

      <label>Amount</label>
      <input type="text" value="₹4000 INR" disabled />

      <button type="submit" class="pay-button">Proceed to Pay</button>
    </form>
    <div class="footer">
      © 2025 ICACCP Conference Committee
    </div>
  </div>
</body>
</html>
